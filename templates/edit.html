<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark"  >
        <div class="container-fluid" >
          <a class="navbar-brand text-light" style="padding-left: 30px;" href="{%url 'home'%}">Home</a>
          <a class="navbar-brand text-light" style="padding-right: 80px;" href = "{% url 'page_list' %}">Blog_list</a>
          <span class="navbar-brand" style="padding-left: 40%;" >helo {{request.user}}</span>
          <a href="{% url 'logout'%}" style="padding-right: 10px;">logout</a>
    </nav>
    <div class="container" style="margin-top: 4%;">
        {%if data%}
        <form class="form-inline my-2 my-lg-0" method="POST">
            {% csrf_token %}
            <textarea class="form-control"  type="search" id = 'content' rows="4" style="background-color: beige;" placeholder="{{data.content}}" name="content" required>{{data.content}}</textarea>
            <input type="hidden" value="{{data.completed}}" name="completed" />
            <button class="btn btn-primary"  type="submit" style="margin-top: 10px;">Save_edit</button>
        </form>
        {%endif%}
    </div>
</body>
</html>
