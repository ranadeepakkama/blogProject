{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <title>Blog Page</title>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark" >
      <div style="flex-direction: row; display: flex;  width: 100%;">
        <div class="container-fluid" style="display: flex;flex-direction: row;">
          <a class="navbar-brand text-light" href="{%url 'home'%}">Home</a>
          <a class="navbar-brand text-light"  href = "{% url 'page_list' %}">Blog_list</a>
        </div>
          <div style="display: flex; justify-content: space-evenly; flex-direction: row; margin-right: 2vw;">
            <span class="navbar-brand" style=" font-family: cursive;font-weight: bold; color: white;font-size: 1.4em;" >helo {{request.user}}</span>
            <a href="{% url 'logout'%}"  style="color: rgb(239, 233, 229); font-size: 1.4em; ">logout</a>
          </div>
      </div>
    </nav>

      <div class="cart" style=" margin: 18px; width: 90%; height: 90vh;">
        <h1 style="text-decoration:underline; padding:15px;">Create Blog</h1>
          <div class="contaner-1" style="padding: 10px;">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="mb-3">
                <label for="title" class="form-label" style="font-weight:bold;" >Title</label>
                <input type="text" class="form-control" required name = 'title' id="title" placeholder="Enter blog title">
              </div>
              <div class="mb-3">
                <label for="title" class="form-label" style="font-weight:bold;" >Image</label><br>
                <input style ="border-radius: 3px;" type="file" required name = 'image'>
                
              </div>
              <div class="mb-3">
                <label for="content" class="form-label" style="font-weight:bold;" >Content</label>
                <textarea class="form-control" id="content" required name = 'content' rows="4" placeholder="Enter blog content"></textarea>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label" style="font-weight:bold;">Author</label>
                <input type="text" class="form-control" required name = 'author' id="author" placeholder="Enter author name">
              </div>
                <button type="submit" class="btn btn-primary">Publish</button>
          </div>
            {%for message in messages%}
              <h2 style="margin-top: 15px; font-weight: bold; text-decoration: underline;">{{message}}</h2>  
            {%endfor%}
          </div>
        </form>
      </div>
</body>
</html>
