<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Blog Page</title>
</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark" >
        <div style="flex-direction: row; display: flex;  width: 100%;">
          <div class="container-fluid" style="display: flex;flex-direction: row;">
            <a class="navbar-brand text-light" href="{%url 'home'%}">Home</a>
            <a class="navbar-brand text-light"  href = "{% url 'page_list' %}">Blog_list</a>
          </div>
            <div style="display: flex; justify-content: space-evenly; flex-direction: row; margin-right: 2vw;">
              <span class="navbar-brand" style=" font-family: cursive;font-weight: bold; color: white;font-size: 1.4em;" >helo {{request.user}}</span>
              <a href="{% url 'logout'%}"  style="color: rgb(239, 233, 229); font-size: 1.4em; ">logout</a>
            </div>
        </div>
      </nav>
    <div>
        {% if data%}
            <div style="border: solid black 1px ; margin-top: 20px; height: 70vh; width: 100%;background-color: rgb(154, 14, 14);">
                <h2 style="margin: 14px;color: aqua;">{{data.title}}</h2>
                
                <div class="container">
                    <div class="row" style="color: aqua;">
                      <div style="display: flex; flex-direction: row;">
                        <div  style="display:flex; flex-direction: column;margin-right: 30px;height: 50vh;">
                            <img style="height:50vh; width:50vw; padding: 10px; border-radius: 10%;" src="{{ data.image.url }}" alt="{{ data.title }}">
                            <a href="{%url 'edit_image' data.id %}">edit</a>
                        </div>
                       
                        <div style="display: flex; flex-direction: column; margin-right: 20px;height:60vh;width: 90vw;">
                            <p class="text-light" style="width: 35vw;text-decoration: none;"><a href="{% url 'edit' data.id%}">{{ data.content }}</a></p>
                            <p style="margin-top: 20px;"> Author :  {{ data.author }}</p>
                        </div>
                      </div>
                    </div>
                </div>  
            </div>
        {%endif%}
    </div>
</body>
</html>
