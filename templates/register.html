<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div style="margin: 13%; border-radius: 3px;text-align: center; background-color: cadetblue;padding: 5px;">
        <form method="POST" action="{% url 'register'%}">
            {% csrf_token%}
            <ul style="list-style-type: none;">
                <div style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-decoration: underline;">
                    <h2>new User</h2>
                </div>
                {% for item in form %}
                <li>
                    {{item.label}}
                    {{item}}
                </li><br />
                {%endfor%}
                <div>
                    <button type="submit" class = "btn btn-primary">Save</button>
                </div>
            </ul>
            
            
        </form>
        <div>
            {%for message in messages %}
            <p>{{message}}</p>
            {%endfor%}
        </div>
        <div>
            <p style = "color: blue;" > {{form.errors}}</p>
        </div>
        <div>
            <span>If you have a Account ?</span>
            <a href="{%url 'login'%}">SignIn</a>
        </div>
    </div>
</body>
</html>
